          background-color: #f1f1f1;
          border-radius: 4px;
          height: 20px;
          margin-bottom: 10px;
          animation: skeleton-loading 1s infinite;
        }
    
        @keyframes skeleton-loading {
          0% {
            opacity: 0.6;
          }
          50% {
            opacity: 1;
          }
          100% {
            opacity: 0.6;
          }
        }
